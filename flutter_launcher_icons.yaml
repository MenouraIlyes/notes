# Configuration for launcher icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/notes-logo-icon.png"
  min_sdk android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff" #You can use a color or image for the background
  adaptive_icon_foreground: "assets/icons/notes-logo-icon.png" #For adaptive icons on Android